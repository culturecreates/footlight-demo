

 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <title>Footlight Technology Demo</title>
     <meta name="description" content="Footlight Technology Demo">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

<body>

  <section class="hero">
    <div class="hero-body">

        </h1>

      </div>
    </div>

      <div class="columns">

          <div id="crawl-result">

        </div>
        <div class="column">
          <pre>
            <div id="crawl-debug">
              Trace Window

        </div>

    </div>

  <script  src="project.js"></script>
